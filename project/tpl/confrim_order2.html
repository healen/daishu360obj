<script type="text/javascript" src="../public/scripts/public.js"></script>

<script>
	$("#addReturn").on("click",function(){

		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}
	})


	$(".edit").on("click",function(){
		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}

	})

	$("#submitadd").on("click",function(){
		$(".showmsg").hide();
	})

	$("#canceladd").on("click",function(){
		$(".showmsg").hide();
	})



	$(".delete").live("click",function(){
		var box=$(this).parents("tr");
		var id = $(this).parents("tr").index();
		// alert(id)
		layer.confirm('是否删除地址？', {
		    btn: ['删除','不删除'] //按钮
		}, function(){
			box.eq(id).remove();
		    layer.msg('删除成功');
		});
	})



	$(".close").on("click",function(){
		var p=$(this).parents(".picebox");
		var piceLength=$(this).parents(".inputbox").find(".picebox").length;
		if(piceLength>1){
			p.remove();
			layer.msg('删除成功');
		}else{
			$(this).hide();
			p.find("img").remove();
		}
		
	})


</script>




</body>

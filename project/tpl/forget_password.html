<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>贷鼠网-首页</title>
	<!-- <link rel="stylesheet" href="../public/styles/bootstrap3.3.5/bootstrap.min.css" type="text/css"> -->
	<link rel="stylesheet" href="../public/styles/layout.css" type="text/css">

	<link rel="stylesheet" href="../public/styles/forget_password.css" type="text/css">

	<script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../public/scripts/lib/layer/layer.js"></script>




</head>
<body>


 
<div class="box">
	<!--读取头部文件开始-->
 	{% inc='header.tpl' %}
 	<!--读取头部文件结束-->
	<div class="container">
		<div class="inwarp">
			<div class="forget_passwrod">
				<div class="topbar">
					<div class="progress">
						<div class="dice l on">
							<div class="num">1</div>
							<div class="title">填写用户名</div>
						</div>
						<div class="dice ll">
							<div class="num">2</div>
							<div class="title">手机号验证</div>
						</div>
						<div class="dice c">
							<div class="num">3</div>
							<div class="title">设置新密码</div>
						</div>
						<div class="dice r">
							<div class="num">4</div>
							<div class="title">完成</div>
						</div>
					</div>
				</div>



				<div class="form_group" style="display:block">

					<div class="row">
						<div class="title">填写用户名*</div>
						<div class="input_row">
							<input type="text" class="input lang">
							
						</div>
						<div class="alert">
							用户名不能为空
						</div>
					</div>
					
					<div class="row center">
						<div class="btnbox ml120">
							<input type="button" class="btn sbtn-mx next_step" value="下一步" />
						</div>
							
					</div>
				</div>

				<div class="form_group">
					<div class="row">
						<div class="title">手机号*</div>
						<div class="input_row">
							<input type="text" class="input lang">
							
						</div>
						<div class="alert">
							手机号不能为空
						</div>
					</div>
					<div class="row">
						<div class="title">验证码*</div>
						<div class="input_row">
							<input type="text" class="input verty">
							<div class="vertybox"><input type="button" class="btn btn_mark btn-mx" value="获取验证码" id="verify"></div>
						</div>
						<div class="alert">
							手机号不能为空
						</div>
					</div>
					<div class="row center">
						<div class="btnbox ml120">
							<input type="button" class="btn btn-mx next_step" value="下一步" />
						</div>
							
					</div>
					
				</div>


				<div class="form_group">
					<div class="row">
						<div class="title">新密码*</div>
						<div class="input_row">
							<input type="password" class="input lang">
							
						</div>
						<div class="alert">
							手机号不能为空
						</div>
					</div>
					<div class="row error">
						<div class="title">确认新密码*</div>
						<div class="input_row">
							<input type="password" class="input lang">
							
						</div>
						<div class="alert show">
							两次输入密码不一致
						</div>
					</div>
					<div class="row center">
						<div class="btnbox ml120">
							<input type="button" class="btn btn-mx next_step end" value="下一步" />
						</div>
							
					</div>
				</div>

				<div class="form_group">
					<div class="msgpage">
						<div class="ico1 xl">
							
						</div>
						<p>恭喜您！重置密码成功！<span id="scond"></span> 秒后将自动跳转到登录页面。</p>
					</div>
					<div class="row center">
						<div class="btnbox">
							<input type="button" class="btn btn-mx" value="马上去登录" onclick="window.location.href='login.html'"/>
						</div>
							
					</div>
				</div>





			</div>
		</div>
	</div>
	<!--读取尾部文件开始-->
	{% inc='footer.tpl' %}
	<!--读取尾部文件结束-->
</div>


<script type="text/javascript" src="../public/scripts/public.js"></script>

<script type="text/javascript">

$("#verify").click(function(){
	verify("#verify",5)
})



function djs(s){
	$("#scond").html(s);
	var timer=setInterval(function(){
		if(s > 1){
			s--	
		}else{
			// s=0;
			clearInterval(timer)
			window.location.href="login.html"

		}
		$("#scond").html(s);
	},1000)
	
}


$(".next_step").live("click",function(){
	var $parent = $(this).parents(".form_group");

	var index=$parent.index();

	$(".progress .dice").eq(index).addClass("on");

	$parent.hide();

	$parent.next("div").show();

	if($(this).hasClass("end")){
		djs(5)
	}





})





	

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>贷鼠网-首页</title>
	<!-- <link rel="stylesheet" href="../public/styles/bootstrap3.3.5/bootstrap.min.css" type="text/css"> -->
	<link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
	<link rel="stylesheet" href="../public/styles/apply_investor.css" type="text/css">
	<script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
</head>
<body>


 
<div class="box">
	<!--读取头部文件开始-->
 	{% inc='header.tpl' %}
 	<!--读取头部文件结束-->
	<div class="container">
		<div class="inwarp">
			<div class="apply_investor">
				<h2>申请成为领投人</h2>

				<div class="where">
					<h3>您需要满足以下任一条件：</h3>
					<label>
						<input type="radio" name="where1">
						两年以上天使基金、早期VC基金经理级以上岗位从业经验。
					</label>
					<label>
						<input type="radio" name="where1">
						两年以上创业经验（只限第一创始人经验）
					</label>
					<label>
						<input type="radio" name="where1">
						三年以上企业总监级以上岗位工作经验。
					</label>
					<label>
						<input type="radio" name="where1">
						五年以上企业经理级岗位工作经验。
					</label>
					<label>
						<input type="radio" name="where1">
						两个以上天使投资案例。
					</label>

				</div>


				<div class="where">
					<h3>请填写个人申请资料 / 机构简介：</h3>
					<label>
						<textarea name=""></textarea>
						
					</label>
					
					
				</div>


				<div class="where hangye">
					<h3>请选择领投项目行业：（至少选择一项、最多不超过三项）：</h3>
					<label>

						<input type="checkbox" name="where1">
						PC互联网
						
					</label>
					<label>

						<input type="checkbox" name="where1">
						移动互联网
						
					</label>
					<label>

						<input type="checkbox" name="where1">
						IT软件/硬件
						
					</label>
					<label>

						<input type="checkbox" name="where1">
						服务业
						
					</label>

					<label>

						<input type="checkbox" name="where1">
						文化创意
						
					</label>

					<label>

						<input type="checkbox" name="where1">
						节能环保
						
					</label>

					<label>

						<input type="checkbox" name="where1">
						新能源
						
					</label>

					<label>

						<input type="checkbox" name="where1">
						生物医药
						
					</label>
					
					
				</div>



				<div class="btnbox">
					<input type="button" value="提交申请" class="btn btn_big">

					<label class="tysq">
						<input type="checkbox" name="where1">
						我已阅读并同意《领投人协议》
						<a href="" class="mark">点击查看</a>
					</label>
					
				</div>
			</div>
		</div>
	</div>
	<!--读取尾部文件开始-->
	{% inc='footer.tpl' %}
	<!--读取尾部文件结束-->
</div>
<script type="text/javascript" src="../public/scripts/public.js"></script>
<script type="text/javascript" src="../public/scripts/swipe.js"></script>
<script src="../public/scripts/lib/chaffle.min.js"></script> 
<script src="../public/scripts/lib/slick.min.js"></script> 
<script type="text/javascript">
/**
 *
 * 筛选条件JS
 */
$(".where a").on("click",function(){
	$(this).addClass("on").siblings().removeClass("on")
})

$(".where .sort").on("click",function(){
	if(!$(this).hasClass("asc")){
		$(this).addClass("asc").removeClass("desc");
	}else{
		$(this).removeClass("asc").addClass("desc");
	}
})



$(".tip").on("mouseover",function(){
	layer.tips('<span style="color:#a6a6a6">凡是投资的用户将获得价值投资额10%的消费券，在众筹项目完成后可到本店消费抵现使用。</span>', this, {
        tips: [2, '#f5f5fa']
    });

})




</script>

</body>       
</html>

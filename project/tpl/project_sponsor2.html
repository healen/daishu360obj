 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>贷鼠网-首页</title>
	<link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
	<link rel="stylesheet" href="../public/styles/project_sponsor.css" type="text/css">
	<script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../public/scripts/lib/layer/layer.js"></script>




</head>
<body>


 
<div class="box">
	<!--读取头部文件开始-->
 	{% inc='header.tpl' %}
 	<!--读取头部文件结束-->
	<div class="container">
		<div class="inwarp">
			<div class="icotitle">
				<span class="step_on">项目及发起人信息</span>
				<span class="step_on">商品设置</span>
				<span class="step_on">确认信息</span>
				<span>完成</span>
				
			</div>
			<div class="project_sponsor">
				<h2>确认信息</h2>

				
				<div class="ms">
					<div class="formbox">
						<h3>收款信息</h3>
							<div class="row inputlabel" style="margin-bottom:0px">
								<div class="titlabel">银行账户：</div>
								<div class="inputbox">
									<label class="tysq">
										<input type="radio" name="select">
										个人账户
									</label>
									<label class="tysq">
										<input type="radio" name="select">
										公司账户
									</label>
								</div>
							</div>
							<div class="row inputlabel">
								<div class="titlabel">收款人姓名：</div>
								<div class="inputbox">
									<input type="text" placeholder="">

									
								</div>
							</div>



							<div class="row inputlabel">
								<div class="titlabel">银行：</div>
								<div class="inputbox">
									<input type="text" placeholder="">

									
								</div>
							</div>



							<div class="row inputlabel">
								<div class="titlabel">支行：</div>
								<div class="inputbox">
									<input type="text" placeholder="">

									
								</div>
							</div>


							<div class="row inputlabel">
								<div class="titlabel">银行账号：</div>
								<div class="inputbox">
									<input type="text" placeholder="">

									
								</div>
							</div>



							<div class="row inputlabel">
								<div class="titlabel">确认银行账号：</div>
								<div class="inputbox">
									<input type="text" placeholder="">

									
								</div>
							</div>




							


							<div class="row inputlabel">
								<div class="titlabel">&nbsp;</div>
								<div class="inputbox">


									<input type="button" class="btn" id="submitadd" value="上一步" onclick="window.location.href='project_sponsor1.html'">




									<input type="button" class="btn btn-primary" id="canceladd" style="margin-left:275px" value="提交" onclick="window.location.href='project_sponsor3.html'">
								

									
								</div>
							</div>


					
					</div>
					
				</div>
		


				
					
			





				



				


				

					
			</div>


				
		</div>
			
	</div>
		
		

	<!--读取尾部文件开始-->
	{% inc='footer.tpl' %}
	<!--读取尾部文件结束-->
</div>
<script type="text/javascript" src="../public/scripts/public.js"></script>

<script>
	$("#addReturn").on("click",function(){

		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}
	})


	$(".edit").on("click",function(){
		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}

	})

	$("#submitadd").on("click",function(){
		$(".showmsg").hide();
	})

	$("#canceladd").on("click",function(){
		$(".showmsg").hide();
	})



	$(".delete").live("click",function(){
		var box=$(this).parents("tr");
		var id = $(this).parents("tr").index();
		// alert(id)
		layer.confirm('是否删除地址？', {
		    btn: ['删除','不删除'] //按钮
		}, function(){
			box.eq(id).remove();
		    layer.msg('删除成功');
		});
	})

</script>




</body>       
</html>

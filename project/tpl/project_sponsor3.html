 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>贷鼠网-首页</title>
	<link rel="stylesheet" href="../public/styles/layout.css" type="text/css">
	<link rel="stylesheet" href="../public/styles/project_sponsor.css" type="text/css">
	<script type="text/javascript" src="../public/scripts/lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../public/scripts/lib/layer/layer.js"></script>




</head>
<body>


 
<div class="box">
	<!--读取头部文件开始-->
 	{% inc='header.tpl' %}
 	<!--读取头部文件结束-->
	<div class="container">
		<div class="inwarp">
			<div class="icotitle">
				<span class="step_on">项目及发起人信息</span>
				<span class="step_on">商品设置</span>
				<span class="step_on">确认信息</span>
				<span class="step_on">完成</span>
				
			</div>
			<div class="project_sponsor">
				<h2>完成</h2>

				
	
				<div class="formbox">


					<div class="smaile">
						<div class="icosm">
							<img src="../public/images/smaile1.png" alt="">
						</div>
						<h2>恭喜您！提交成功！</h2>
						<p>我们的客服人员将会在3个工作日内审核您的资料，并与您取得联系。</p>
					</div>

				
				</div>
					
	
		


				
					
			





				



				


				

					
			</div>


				
		</div>
			
	</div>
		
		

	<!--读取尾部文件开始-->
	{% inc='footer.tpl' %}
	<!--读取尾部文件结束-->
</div>
<script type="text/javascript" src="../public/scripts/public.js"></script>

<script>
	$("#addReturn").on("click",function(){

		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}
	})


	$(".edit").on("click",function(){
		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}

	})

	$("#submitadd").on("click",function(){
		$(".showmsg").hide();
	})

	$("#canceladd").on("click",function(){
		$(".showmsg").hide();
	})



	$(".delete").live("click",function(){
		var box=$(this).parents("tr");
		var id = $(this).parents("tr").index();
		// alert(id)
		layer.confirm('是否删除地址？', {
		    btn: ['删除','不删除'] //按钮
		}, function(){
			box.eq(id).remove();
		    layer.msg('删除成功');
		});
	})

</script>




</body>       
</html>

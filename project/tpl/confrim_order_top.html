<script>

$(".puls").on("click",function(){
	var p=$(this).parents(".row");
	var num = parseInt(p.find(".num").text());

	if(num >= 999){
		num=999;
	}else{
		num++
	}


	p.find(".num").text(num);
})


$(".minus").on("click",function(){
	var p=$(this).parents(".row");
	var num = parseInt(p.find(".num").text());

	if(num <= 1){
		num=1;
		layer.msg("不能再减了")
	}else{
		num--
	}


	p.find(".num").text(num);
})




</script>

		<div class="box">

		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

		  </div>
		  <div class="modal-body">
		  		<div class="popup">

		  			<form class="form-horizontal">
					
							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">图片名称：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="text"  id="inputEmail" placeholder="">
							    </div>
							  </div>

							





							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">上传图片：&nbsp;&nbsp;</label>
							    <div class="controls">
							    	<div class="tt">
							    		<input type="file">
								    	<button class="btn btn-large btn-primary" type="button">上传列表页图片</button>
								    	<span class="hui"></span>
							    	</div>

							    </div>
							  </div>

							  <div class="row-fluid myform">

							    <div class="controls">
							    	<div class="picebox">
										照片缩略图
										<img src="img/temp/p1.png" alt="">
										
									</div>

							     
							    </div>
							  </div>

						
							</form>
		  			
			    	
		  			
		  		</div>

		    <button class="btn btn-large btn-primary"  data-dismiss="modal" aria-hidden="true">上传</button>
		  </div>

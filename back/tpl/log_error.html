		<div class="box">
			{% inc='left.tpl' %}

				<div class="pagecontent" id="pagecontent">

				<div class="alert alert-block alert-error fade in">

			</div>

			
			
		</div>



		<div id="repass" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">重置密码</h3>
		  </div>
		  <div class="modal-body">
		  		<div class="popup">

		  			<form class="form-horizontal">
					
							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">原密码：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="password"  id="inputEmail" placeholder="">
							    </div>
							  </div>

							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">新密码：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="password"  id="inputEmail" placeholder="">
							    </div>
							  </div>


							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">确认新密码：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="password"  id="inputEmail" placeholder="">
							    </div>
							  </div>

							





						
							</form>
		  			
			    	
		  			
		  		</div>
		    	
		    	
		    	
		  </div>

		  <div class="modal-footer">
		   
		    <button class="btn btn-large btn-warning"  data-dismiss="modal" aria-hidden="true">取消</button>

		    <button class="btn btn-large btn-primary"  data-dismiss="modal" aria-hidden="true">重置</button>
		  </div>
		</div>



		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">新建管理员</h3>
		  </div>
		  <div class="modal-body">
		  		<div class="popup">

		  			<form class="form-horizontal">
					
							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">用户名：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="text"  id="inputEmail" placeholder="">
							    </div>
							  </div>


							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">昵称：&nbsp;&nbsp;</label>
							    <div class="controls">
							      <input type="text"  id="inputEmail" placeholder="">
							    </div>
							  </div>


							  <div class="row-fluid myform">
							    <label class="control-label span4" for="inputEmail">所属群组：&nbsp;&nbsp;</label>
							    <div class="controls">
							    	<select name="" id="input"  required="required">
							    		<option value="">群组1</option>
							    		<option value="">群组2</option>
							    	</select>
							      <!-- <input type="text"  id="inputEmail" placeholder=""> -->
							    </div>
							  </div>

							





						
							</form>
		  			
			    	
		  			
		  		</div>
		    	
		    	
		    	
		  </div>

		  <div class="modal-footer">
		   
		    <button class="btn btn-large btn-warning"  data-dismiss="modal" aria-hidden="true">取消</button>

		    <button class="btn btn-large btn-primary"  data-dismiss="modal" aria-hidden="true">添加</button>
		  </div>
		</div>

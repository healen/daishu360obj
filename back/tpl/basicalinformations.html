	    <script type="text/javascript">
	    	$(".closed").on("click",function(){
				var p=$(this).parents(".picebox");
				var piceLength=$(this).parents(".controls").find(".picebox").length;
				if(piceLength>1){
					p.remove();
					layer.msg('删除成功');
				}else{
					$(this).hide();
					p.find("img").remove();
					layer.msg('删除成功');
				}
				
			})



			/*创建项目*/

			$("#createproject").on("click",function(){
				$(".icotitle span:eq(1)").addClass("step_on");

				$(".viewbtnbox:eq(1)").show().siblings(".viewbtnbox").hide();

			})

			$("#next_0").on("click",function(){
				$(".icotitle span:eq(0)").addClass("step_on").siblings("span").removeClass("step_on");

				$(".viewbtnbox:eq(0)").show().siblings(".viewbtnbox").hide();

			});


			$("#next_3").on("click",function(){
		
				$(".icotitle span:lt(3)").addClass("step_on");

				$(".viewbtnbox:eq(2)").show().siblings(".viewbtnbox").hide();

			});



			$("#next_4").on("click",function(){
		
				$(".icotitle span").addClass("step_on");

				$(".viewbtnbox:eq(3)").show().siblings(".viewbtnbox").hide();

			});



			$("#next_2").on("click",function(){
		
				$(".icotitle span:gt(1)").removeClass("step_on");

				$(".viewbtnbox:eq(1)").show().siblings(".viewbtnbox").hide();

			});













			$("#addReturn").on("click",function(){

				if($(".showmsg").is(":hidden")){
					$(".showmsg").show();
				}
			})


	$(".edit").on("click",function(){
		if($(".showmsg").is(":hidden")){
			$(".showmsg").show();
		}

	})

	$("#submitadd").on("click",function(){
		$(".showmsg").hide();
	})

	$("#canceladd").on("click",function(){
		$(".showmsg").hide();
	})



	$(".delete").live("click",function(){
		var box=$(this).parents("tr");
		var id = $(this).parents("tr").index();
		// alert(id)
		layer.confirm('是否删除地址？', {
		    btn: ['删除','不删除'] //按钮
		}, function(){
			box.eq(id).remove();
		    layer.msg('删除成功');
		});
	})



	$(".close").on("click",function(){
		var p=$(this).parents(".picebox");
		var piceLength=$(this).parents(".inputbox").find(".picebox").length;
		if(piceLength>1){
			p.remove();
			layer.msg('删除成功');
		}else{
			$(this).hide();
			p.find("img").remove();
			layer.msg('删除成功');
		}
		
	})

		<script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>

	    <script type="text/javascript" src="js/public.js"></script>

	    <script type="text/javascript">
	    	/*区域*/
	    	var area = echarts.init($('#area')[0]);
	    	
	    	areaOption = {
				    tooltip: {
				        trigger: 'item',
				        formatter: "{a} <br/>{b}: {c} ({d}%)",
				        left:20,
				    },


				    legend: {
				        orient: 'vertical',
				        // x: 'right',
				        // orient:"left",
				        right:100,
				        top:100,
				        data:[
				        '北京地区项目数量',
				        '上海地区项目数量',
				        '广州地区项目数量',
				        '深圳地区项目数量',
				        '江苏地区项目数量',
				        '浙江地区项目数量',
				        '杭州地区项目数量',
				        '重庆地区项目数量'
				        ]
				    },
				    series: [

				     
				        {
				            name:'访问来源',
				            type:'pie',
				            radius: ['0%', '60%'],
				            center:["25%","52%"],
				            data:[
				                {value:335, name:'北京地区项目数量',itemStyle:{normal:{color:"#ff7765"}}},
				                {value:310, name:'上海地区项目数量',itemStyle:{normal:{color:"#ff8665"}}},
				                {value:234, name:'广州地区项目数量',itemStyle:{normal:{color:"#ff9465"}}},
				                {value:135, name:'深圳地区项目数量',itemStyle:{normal:{color:"#ffb165"}}},
				                {value:1048, name:'江苏地区项目数量',itemStyle:{normal:{color:"#ffc765"}}},
				                {value:251, name:'浙江地区项目数量',itemStyle:{normal:{color:"#41dbb9"}}},
				                {value:147, name:'杭州地区项目数量',itemStyle:{normal:{color:"#8ad8ff"}}},
				                {value:102, name:'重庆地区项目数量',itemStyle:{normal:{color:"#71acf5"}}}
				            ]
				        }
				    ]
			};

			
	    	area.setOption(areaOption);


	    	/*项目*/

	    	var priject = echarts.init($('#priject')[0]);
	    	projectOption = {
			    tooltip : {
			        trigger: 'axis'
			    },

			    calculable : true,
		
			    xAxis : [
			        {
			            type : 'category',

			            data : ['初审中','初审通过','初审拒绝','预热中','待发布','筹款中','待复审','复审通过']



			        }
			    ],
			    yAxis : [
			        {
			            type : 'value',
			            name : '数量',
			            min: 0,
			            max: 1500,
			            interval: 500,
			            axisLabel : {
			                formatter: '{value} 个'
			            }
			        }
			    ],
			    series : [

			        {
			            name:'数量',
			            type:'bar',
			            data :[
				                {value:335, name:'初审中',itemStyle:{normal:{color:"#ff7765"}}},
				                {value:310, name:'初审通过',itemStyle:{normal:{color:"#ff8665"}}},
				                {value:234, name:'初审拒绝',itemStyle:{normal:{color:"#ff9465"}}},
				                {value:135, name:'预热中',itemStyle:{normal:{color:"#ffb165"}}},
				                {value:1048, name:'待发布',itemStyle:{normal:{color:"#ffc765"}}},
				                {value:251, name:'筹款中',itemStyle:{normal:{color:"#41dbb9"}}},
				                {value:147, name:'待复审',itemStyle:{normal:{color:"#8ad8ff"}}},
				                {value:102, name:'复审通过',itemStyle:{normal:{color:"#71acf5"}}}
				            ]
			            // data:[500, 200, 100, 300, 800, 200, 120, 162]
			        }
			    ]
			};

	    	priject.setOption(projectOption)
